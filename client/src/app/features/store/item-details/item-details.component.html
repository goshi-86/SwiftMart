<div class="max-w-5xl mx-auto p-6">
  <mat-card class="flex flex-col md:flex-row gap-6 shadow-lg rounded-xl p-4">


    <div class="flex-1">
      <img
        src="/images/products/boot-ang2.png"
        alt="Sample Product"
        class="w-full rounded-xl object-cover max-h-96"
      />
    </div>

    <div class="flex-1 space-y-4">
      <h1 class="text-2xl font-bold uppercase">Sample Product</h1>
      <p class="text-lg text-gray-600">
        This is a great product that solves many problems. It is high quality and very popular among customers.
      </p>
      <p class="text-xl font-semibold text-blue-600">$49.99</p>

      <div>
        <button mat-raised-button color="primary">
          <mat-icon class="mr-2">add_shopping_cart</mat-icon>
          Add to Cart
        </button>
      </div>
    </div>

  </mat-card>
</div>
