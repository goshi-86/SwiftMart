<div class="form-wrapper">
  <h2 class="form-title">Create Product</h2>

  <div class="form-container">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Product Name</mat-label>
      <input matInput placeholder="Enter product name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Description</mat-label>
      <textarea matInput rows="3" placeholder="Enter description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Price</mat-label>
      <input matInput type="number" placeholder="Enter price" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Category</mat-label>
      <mat-select>
        <mat-option value="books">Books</mat-option>
        <mat-option value="electronics">Electronics</mat-option>
        <mat-option value="clothing">Clothing</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Image URL</mat-label>
      <input matInput placeholder="Enter image URL" />
    </mat-form-field>

    <div class="form-buttons">
      <button mat-raised-button color="primary">Create</button>
      <button mat-button color="accent">Cancel</button>
    </div>
  </div>
</div>
